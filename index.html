    <script>
        var letters = "abcdefghijklmnopqrstuvwxyzABDCEFGHIJKLMNOPQRSTUVWXYZ";
        var numbers = "0123456789";
        var special = "!@#$%&*-_+=?;:.,";

        function generatePassword() {
            var length = prompt("How long would you like your password to be? (between 8 and 20 characters)");

            password ="";
            for (var i = 0, n = letters.length; i < length; ++i) {
                password += letters.charAt(Math.floor(Math.random() * n));
            }
            return password  
        }
        generatePassword()
        console.log("The password is", password)
    </script>
